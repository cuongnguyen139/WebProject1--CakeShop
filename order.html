  <script>
      // check comments field length
      $("#main").live("pageinit", function(event) {
        $("#commentform").submit(function() {
          var len = $("#comments").val().length;
          if ( len < 10 || len > 100 ) {
            $("#errmsg").text("Invalid comments. Length must be between 10-100 chars").show().fadeOut(5000);
            return false;
          }
          else 
            return true;
        });
      });

	<form id="commentform" action="checkout.php" method="post" data-transition="pop">
          <div data-role="fieldcontain">
            <label for="username">Name</label>
            <input id="username" name="username" type="text" required placeholder="Enter Name" />
          </div>
          <div data-role="fieldcontain">
            <label for="email">Email ID</label>
            <input id="email" name="email" type="email" required placeholder="Enter Email" />
          </div>
		  <div data-role="fieldcontain">
            <label for="address">Address</label>
            <input id="address" name="address" type="text" required placeholder="Enter address" />
          </div>
		  <div data-role="fieldcontain">
            <label for="cakename">Cake's name</label>
            <input id="cakename" name="cakename" type="text" required placeholder="Enter Cake's name" />
          </div>
		  <div data-role="fieldcontain">
            <label for="quantity">Quantity</label>
            <input id="quantity" name="quantity" type="text" required placeholder="Enter Quantity" />
          </div>
		  <div data-role="fieldcontain">
			<label for="method">Shipping method</label>
			<select name="method" id="method" data-native-menu="false" required>
			        <option value="">Select</option>
					<option value="standard">Standard: 7 day</option>
					<option value="rush">Rush: 3 days</option>
					<option value="express">Express: next day</option>
					<option value="overnight">Overnight</option>
			</select>
		  </div>
		  <fieldset data-role="fieldcontain">
			<label for="day">Payment method</label>
			<select name="day" id="day" data-native-menu="false" required class="required">
			        <option value="">Select</option>
					<option value="mon">Paypal</option>
                    <option value="tue">Visa electron</option>
                    <option value="wed">Mastercard</option>
			</select>
		  </fieldset>
		  <div data-role="fieldcontain">
            <label for="number">Card number</label>
            <input id="number" name="qnumber" type="text" required placeholder="Enter Card number" />
          </div>
          <div data-role="fieldcontain">
            <label for="comments">Comments</label>
            <textarea id="comments" name="comments" required placeholder="Enter Comments <10-100 chars long>"></textarea>
          </div>
          <div id="errmsg" style="color: #f00"></div> 
		  <div data-role="controlgroup" data-type="horizontal" data-theme="b">
            <input type="submit" data-inline="true" id="submitid" value="Submit">
            <input type="reset"  data-inline="true" id="reset" value="Reset">
